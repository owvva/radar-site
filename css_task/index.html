<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bird</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div class="border">
        <div class="bird-body">
            <div class="left-hand"></div>
            <div class="right-hand"></div>
            <div class="nose"></div>
            <div class="left-hair"></div>
            <div class="middle-hair"></div>
            <div class="right-hair"></div>
            <div class="left-eye"></div>
            <div class="apple-left-eye"></div>
            <div class="right-eye"></div>
            <div class="apple-right-eye"></div>
            <div class="left-leg"></div>
            <div class="left-leg-left-finger"></div>
            <div class="left-leg-middle-finger"></div>
            <div class="left-leg-right-finger"></div>
            <div class="right-leg"></div>
            <div class="right-leg-left-finger"></div>
            <div class="right-leg-middle-finger"></div>
            <div class="right-leg-right-finger"></div>
        </div>
      </div>
  </body>
</html>
